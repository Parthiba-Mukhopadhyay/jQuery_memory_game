<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="topbar">
        <h1 id="title_head">Welcome to memory game</h1>
        <h3 id="sub_title">Press any key to start</h3>
    </div>
    <div class="grid-container">
      <div><button id="red" class="btn grids red">1</button></div>
      <div><button id="blue" class="btn grids blue">2</button></div>
      <div><button id="green" class="btn grids green">3</button></div>
      <div><button id="yellow" class="btn grids yellow">4</button></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
