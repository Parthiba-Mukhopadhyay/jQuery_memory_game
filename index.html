<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body class="initial">
    <div class="topbar">
        <h1 id="title_head">Press any key to start</h1>
    </div>
    <div class="container">
      <div class="row">
        <div type="button" id="green" class="btn green">1</div>
        <div type="button" id="red" class="btn red">2</div>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="btn yellow">3</div>
        <div type="button" id="blue" class="btn blue">4</div>
      </div>
    </div>
    <div class="instr">
      <h2>Instructions:</h2>
      <ul>
        <list><h4>Repeat the pattern with button flash!</h4>
        </list>
        <list><h4> Game over when wrong button is pressed</h4>
        </list>
      </ul>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
